name: Run extension Integration Tests

on:
  pull_request:
    branches:
      - development
    paths:
      - 'src/**/*.js' # Trigger on updated code or test files

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.6.0'

      - name: Install dependencies
        run: |
          cd src
          npm install

      - name: Run Integration Tests
        run: |
          cd src
          npm run test:integration
